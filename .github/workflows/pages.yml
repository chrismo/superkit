name: Deploy Jekyll site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Shiki pre-processing: highlight code blocks before Jekyll
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - name: Install Node dependencies
        run: npm ci
      - name: Fetch SuperSQL grammar
        run: |
          curl -fsSL -o spq.tmLanguage.json \
            https://raw.githubusercontent.com/chrismo/superdb-lsp/main/supersql/spq.tmbundle/Syntaxes/spq.tmLanguage.json
      - name: Highlight code blocks
        run: node scripts/highlight.mjs
        env:
          SPQ_GRAMMAR_PATH: spq.tmLanguage.json

      # Jekyll build and deploy
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
